<div class="row">
  <div class="col-xs-12">
      <label for="SingUp"><h3>SingUp</h3></label>
  </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSingUp(f)" #f="ngForm">
        <div class="row">
          <div class="col-xs-12">
            <label for="name">UseName</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              ngModel
              required
            >
          </div>
          </div>
          <br>
          <div class="row">
          <div class="col-xs-12">
            <label for="amount">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              ngModel
              required
            >
          </div>
          </div>
          <br><br>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-primary" type="submit">SingUp</button>
          </div>
        </div>
      </form>
    </div>
  </div>
